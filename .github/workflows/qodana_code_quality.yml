name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        with:
          projectJDK: 17
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}